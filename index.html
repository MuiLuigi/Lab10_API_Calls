<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab 10: API Calls in JavaScript</h1>

    <button id="button1">Fetch data</button>
    <button id="button2">Fetch data using XHR</button>

    <div id="data">Here is the fetch data:</div>

    <h2>Data Submission Form</h2>
    <form id="formRegistration">
        <label for="name">Please enter the title of your post: </label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
        <br>
        <br>

        <label for="username">Please write the content of your post: </label>
        <textarea id="username" placeholder="Content" required></textarea>
        <span class="error" id="usernameError"></span>
        <br>
        <br>

        <label for="updates">Post ID:</label>
        <input type="number" id="updates">

        <label for="name2">Please enter the updated title of your post: </label>
        <input type="text" id="name2" name="name2">
        <span class="error" id="name2Error"></span>
        <br>
        <br>

        <label for="username2">Please write the updated content of your post: </label>
        <textarea id="username2" placeholder="Content2"></textarea>
        <span class="error" id="usernameError2"></span>
        <br>
        <br>

        <button type="submit">Send data using POST</button>
        <button type="button" id="update">Update data using PUT</button>
    </form>
</body>
</html>
